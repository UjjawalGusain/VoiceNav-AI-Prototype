<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - VoiceNav Test</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../frontend/src/voiceNav.js" type="module" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="you@example.com">

            <label for="message">Message:</label>
            <textarea id="message"></textarea>

            <button type="submit" id="submitContact">Submit</button>
        </form>

        <section id="dynamicSupport">
            <h2>Support Options</h2>
            <div id="supportList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VoiceNav Test Site</p>
    </footer>
</body>
</html>
